<h1 mat-dialog-title>가격 정보 갱신</h1>
<div mat-dialog-content>
  <div>로스트아크 서버로부터 가격 정보를 가져옵니다.</div>
  <div class="mat-caption">
    * 정보 갱신을 진행하는 동안 이 창을 닫지 말아주세요.
  </div>
</div>
<div mat-dialog-actions>
  <button color="primary" mat-flat-button (click)="onSubmit()">
    정보 갱신
  </button>
  <button mat-stroked-button (click)="onCancel()">취소</button>
</div>
